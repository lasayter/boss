<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>1 Hour</title>

    <link href="/css/phone.css" rel="stylesheet" />
    <link href="/pages/hub/hubphone.css" rel="stylesheet" />

    <script src="/js/data.js"></script>
    <script src="/pages/hub/hub.js"></script>
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="titlearea backbutton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span data-win-res="{textContent: 'WinWinSignals for Binary Options'}" class="pagetitle">WinWin Signals Software</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="top-panel">
                <div class="time-zone-label label" data-win-res="{textContent: 'Used timezone'}"></div>
                <div class="time-zone-value value" id="time-zone-value"></div>
                <div class="updated-at-label label" data-win-res="{textContent: 'Updated at'}"></div>
                <div class="updated-at-value value" id="updated-at-value"></div>
            </div>
            <!-- Настроим элемент управления Hub, изменив здесь элементы управления HubSection. -->
            <div class="hub" data-win-control="WinJS.UI.Pivot">
                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-res="{winControl: {header: '1 Hour'}}">
                    <div class="sectioncontrol" id="sectionIndicatorsContenthost" data-win-control="HubApps_SectionControls.Section1Control">
                        <div class="indicator-item-header">
                            <div class="indicator-item-header-col indicator-item-header-col-symbol" data-win-res="{textContent: 'Symbol'}">Symbol</div>
                            <div class="indicator-item-header-col indicator-item-header-col-direction" data-win-res="{textContent: 'Option type'}">Option type</div>
                            <div class="indicator-item-header-col indicator-item-header-col-time" data-win-res="{textContent: 'Time'}">Time</div>
                            <div class="indicator-item-header-col indicator-item-header-col-level" data-win-res="{textContent: 'Reliability'}">Reliability</div>
                        </div>
                        <div class="indicators-list" id="basicTemplateListView" data-win-control="WinJS.UI.ListView" data-win-options="{
                            selectionMode: 'none',
                            layout: {type: WinJS.UI.ListLayout},
                            itemDataSource: Data.indicators3600.dataSource,
                            itemTemplate: select('#indicatorItemTemplate')}">
                        </div>
                    </div>
                </div>
                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-res="{winControl: {header: '15 Minutes'}}">
                    <div class="sectioncontrol" id="sectionIndicatorsContenthost" data-win-control="HubApps_SectionControls.Section1Control">
                        <div class="indicator-item-header">
                            <div class="indicator-item-header-col indicator-item-header-col-symbol" data-win-res="{textContent: 'Symbol'}">Symbol</div>
                            <div class="indicator-item-header-col indicator-item-header-col-direction" data-win-res="{textContent: 'Option type'}">Option type</div>
                            <div class="indicator-item-header-col indicator-item-header-col-time" data-win-res="{textContent: 'Time'}">Time</div>
                            <div class="indicator-item-header-col indicator-item-header-col-level" data-win-res="{textContent: 'Reliability'}">Reliability</div>
                        </div>
                        <div class="indicators-list" id="basicTemplateListView" data-win-control="WinJS.UI.ListView" data-win-options="{
                            selectionMode: 'none',
                            layout: {type: WinJS.UI.ListLayout},
                            itemDataSource: Data.indicators900.dataSource,
                            itemTemplate: select('#indicatorItemTemplate')}">
                        </div>
                    </div>
                </div>
                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-res="{winControl: {header: '30 Minutes'}}">
                    <div class="sectioncontrol" id="sectionIndicatorsContenthost" data-win-control="HubApps_SectionControls.Section1Control">
                        <div class="indicator-item-header">
                            <div class="indicator-item-header-col indicator-item-header-col-symbol" data-win-res="{textContent: 'Symbol'}">Symbol</div>
                            <div class="indicator-item-header-col indicator-item-header-col-direction" data-win-res="{textContent: 'Option type'}">Option type</div>
                            <div class="indicator-item-header-col indicator-item-header-col-time" data-win-res="{textContent: 'Time'}">Time</div>
                            <div class="indicator-item-header-col indicator-item-header-col-level" data-win-res="{textContent: 'Reliability'}">Reliability</div>
                        </div>
                        <div class="indicators-list" id="basicTemplateListView" data-win-control="WinJS.UI.ListView" data-win-options="{
                            selectionMode: 'none',
                            layout: {type: WinJS.UI.ListLayout},
                            itemDataSource: Data.indicators1800.dataSource,
                            itemTemplate: select('#indicatorItemTemplate')}">
                        </div>
                    </div>
                </div>
                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-res="{winControl: {header: '4 Hours'}}">
                    <div class="sectioncontrol" id="sectionIndicatorsContenthost" data-win-control="HubApps_SectionControls.Section1Control">
                        <div class="indicator-item-header">
                            <div class="indicator-item-header-col indicator-item-header-col-symbol" data-win-res="{textContent: 'Symbol'}">Symbol</div>
                            <div class="indicator-item-header-col indicator-item-header-col-direction" data-win-res="{textContent: 'Option type'}">Option type</div>
                            <div class="indicator-item-header-col indicator-item-header-col-time" data-win-res="{textContent: 'Time'}">Time</div>
                            <div class="indicator-item-header-col indicator-item-header-col-level" data-win-res="{textContent: 'Reliability'}">Reliability</div>
                        </div>
                        <div class="indicators-list" id="basicTemplateListView" data-win-control="WinJS.UI.ListView" data-win-options="{
                            selectionMode: 'none',
                            layout: {type: WinJS.UI.ListLayout},
                            itemDataSource: Data.indicators14400.dataSource,
                            itemTemplate: select('#indicatorItemTemplate')}">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdRefresh', icon:'refresh', section:'global'}" data-win-res="{winControl: {label: 'Refresh'}}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdSettings', icon:'settings', section:'global'}" data-win-res="{winControl: {label: 'Settings'}}" type="button"></button>
    </div>
</body>
</html>
