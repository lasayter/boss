<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>BinaryOptionsSignals.Windows</title>

    <!-- Ссылки WinJS -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- Ссылки winwin -->
    <script src="/js/MobileServices.js"></script>
    <script src="/services/mobileServices/settings/boss.js"></script>

    <!-- Ссылки WinWinSignals -->
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="indicatorItemTemplate" data-win-control="WinJS.Binding.Template">
        <div class="indicator-item">
            <div class="indicator-item-col indicator-item-col-symbol" data-win-bind="innerText: symbol"></div>
            <div class="indicator-item-col indicator-item-col-direction" data-win-bind="innerHTML: directionHTML"></div>
            <div class="indicator-item-col indicator-item-col-time" data-win-bind="innerText: timeFormatted"></div>
            <div class="indicator-item-col indicator-item-col-level" data-win-bind="innerHTML: levelHTML"></div>
        </div>
    </div>  
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/hub/hub.html'}"></div>
</body>
</html>
